<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>fanyi_DEMO</title>
<link rel="shortcut icon" href="http://ds26.se.zzzc.qihoo.net:5000/favicon.ico">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
<script language="Javascript">

function submitContent(){

    $("#result").html('');
    
	var content = document.getElementById('content').value;
    if (content.length < 1){
        swal({ 
                  title: "输入不能为空！", 
                  type:'error',
                  timer: 1000, 
                  showConfirmButton: false 
                });
        return 0
    }
    $.ajax({
        url:"/demo_api",
        type:'POST',
        data:{query:content},
        success:function(result){

        $("#result").html(result);
    }});
   
}

$(function(){  
  $(document).keydown(function(event){  
    if(event.keyCode==13){  
       submitContent();
    }  
 });
    })
</script>
</head>

<body>
    <div style="width: 600px;margin: 110px auto;">
     <div >
            <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Result</h3>
            </div>
            <div class="panel-body" id="result">
            </div>
          </div>
         <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">fanyi <span class="badge" style='float:right' id='yu'></span></h3>
            </div>
            <div class="panel-body">
              <textarea id="content" style='border:none;width:100%;height:100px;outline:none;'>how are you</textarea>
            </div>
          </div>
       
    <button type="button" class="btn btn-lg btn-info" onclick="submitContent();" id='single_sub' style='outline:none;'>测试</button>
           
         </div>
</div>
</body>

</html>
